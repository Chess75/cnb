name: Lichess Bot Runner

concurrency:
  group: lichess-bot-runner
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Bot Mode'
        type: choice
        required: true
        options:
          - normal
          - matchmaking
          - tournament
      tournament_id:
        description: 'Tournament ID (if tournament mode)'
        type: string
        required: false
      team_id:
        description: 'Team ID (optional)'
        type: string
        required: false
      password:
        description: 'Tournament password (optional)'
        type: string
        required: false
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours
  push:
    branches: [ main ]
    paths:
      - '**.py'
      - 'config.yml'

permissions:
  actions: write
  contents: write

jobs:
  bot-runner:
    runs-on: ubuntu-latest
    timeout-minutes: 355  # restart just before GitHub limit

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install tenacity pyyaml

      - name: Setup Engines
        run: |
          set -e

          mkdir -p engines
          cd engines

          echo "‚¨áÔ∏è Downloading Stockfish"
          curl -L -o stockfish.zip https://abrok.eu/stockfish/latest/linux/stockfish_x64_modern.zip

          echo "üì¶ Unzipping"
          unzip -o stockfish.zip

          echo "üîç Searching for stockfish binary"
          STOCKFISH_BIN=$(find . -type f -name "stockfish*" ! -name "*.zip" | head -n 1)

          if [ -z "$STOCKFISH_BIN" ]; then
              echo "‚ùå Stockfish binary not found"
              exit 1
          fi

          echo "‚úÖ Found: $STOCKFISH_BIN"
          mv "$STOCKFISH_BIN" ./stockfish

          chmod +x ./stockfish

          echo "‚ôüÔ∏è Stockfish ready at engines/stockfish"
          ./stockfish bench 1


      - name: Inject Lichess Bot Token
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: |
          python3 << 'EOF'
          import os, yaml
          token = os.environ.get("LICHESS_TOKEN")
          if not token:
              print("ERROR: LICHESS_TOKEN secret is missing!")
              exit(1)
          with open("config.yml","r") as f:
              config = yaml.safe_load(f) or {}
          config["token"] = token
          with open("config.yml","w") as f:
              yaml.dump(config,f, default_flow_style=False)
          print("‚úÖ Token injected successfully")
          EOF

      - name: Launch Bot
        run: |
          CMD_BASE='python3 -u user_interface.py "matchmaking"'
          MODE="${{ github.event.inputs.mode }}"
          TOUR_ID="${{ github.event.inputs.tournament_id }}"
          TEAM_ID="${{ github.event.inputs.team_id }}"
          PASSWORD="${{ github.event.inputs.password }}"

          if [[ "$MODE" == "matchmaking" ]]; then
              CMD="$CMD_BASE matchmaking"
              echo "ü§ñ Running command: $CMD"
              eval "$CMD"

          elif [[ "$MODE" == "tournament" ]]; then
              if [[ -z "$TOUR_ID" ]]; then
                  echo "‚ö†Ô∏è Tournament ID missing. Skipping."
              else
                  # Construct CLI arguments correctly
                  ARGS="4jYqxDPn"
                  [[ -n "$TEAM_ID" ]] && ARGS="$ARGS $TEAM_ID"
                  [[ -n "$PASSWORD" ]] && ARGS="$ARGS $PASSWORD"

                  echo "ü§ñ Joining tournament: $ARGS"
                  # pass tournament as real argument
                  eval "$CMD_BASE \"tournament $ARGS\""
              fi

          else
              echo "‚ö†Ô∏è Mode not recognized. Running normal mode."
              eval "$CMD_BASE"
          fi

      - name: Auto-Restart After Timeout
        run: |
          BOT_PID=$!
          ( sleep 20700 && echo "‚è∞ Time's up. Restarting bot..." && kill -SIGTERM $BOT_PID ) &
          wait $BOT_PID
          echo "Bot ended cleanly."  
